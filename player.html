<!DOCTYPE html>
<html>

<head>
	<title>Worl Lords</title>
	<meta name="author" content="XMAF">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link url="style" rel="stylesheet" href="css/build_d.css" type="text/css" media="screen">
	<link url="style" rel="stylesheet" href="css/player.css" type="text/css" media="screen">
	<link url="style" rel="stylesheet" href="css/toast.css" type="text/css" media="screen">
</head>

<body onload="save()" style="user-select: none;">

  <div class="header">
    <div class="back-btn" onclick="window.history.back()" style="background-image: url('images/back_button.png');"></div>
	<div id="title_lang" class="header-title">Player</div>
	<div class="back-btn" onclick="window.location.href='kingdom.html';" style="background-image: url('images/home_icon.png');"></div>
  </div>

  <div id="container" class="container" style="overflow: scroll; height: 70vh;">
  
  <p class="head_kc_text"><span id="k_info_lang">Kingdom Info</span></p>
  <div class="top_1" style="height: 170px; display: block;">
  <div class="player_item"><b id="alliance_lang" style="margin: auto; margin-left: 2%; float: left;">Alliance:</b><div class="player_box active_box"><b id="king_name" style="margin: auto;">AoKW_10000</b><div class="player_img" style="background-image: url('images/next_button.png');"></div></div></div>
  <div class="player_item"><b id="age_lang" style="margin: auto; margin-left: 2%; float: left;">Age:</b><div class="player_box"><b id="age_name" style="margin: auto;">Dark Age</b><div id="age_img" class="player_img" style="background-image: url('images/age_1.png');"></div></div></div>
  <div class="player_item"><b id="age_points_lang" style="margin: auto; margin-left: 2%; float: left;">Age Points:</b><div class="player_box"><b id="age_points" style="margin: auto;">0</b><div class="player_img" style="background-image: url('images/age_point.png');"></div></div></div>
  <div class="player_item"><b id="vt_lang" style="margin: auto; margin-left: 2%; float: left;">Victory/Total:</b><div class="player_box"><b id="total_win_lose" style="margin: auto;">0/0</b><div class="player_img" style="background-image: url('images/victory.png');"></div></div></div>
  <div class="player_item"><b id="tk_lang" style="margin: auto; margin-left: 2%; float: left;">Troops Killed:</b><div class="player_box"><b id="total_kill" style="margin: auto;">0</b><div class="player_img" style="background-image: url('images/skull.png');"></div></div></div>
  </div>
  
  <p class="head_kc_text" style="margin-top: 0;"><span id="regions_lang">Regions: </span><span id="regions">(1)</span></p>
  <div class="player_top_1">
  <span id="kc_lang" style="margin: auto; margin-left: 2%;">Kingdom Center</span><div class="player_img" style="background-image: url('images/next_button.png'); width: 25px; height: 25px;"></div>
  </div>
  <div id="regions_container"></div>
  
  </div>
  
  <div id="container" class="container">
  <div class="player_bottom_menu"><div class="player_menu_button" style="background-image: url('images/button_lime.png');"><span id="embassy_lang">Embassy</span></div><div class="player_menu_button" style="background-image: url('images/button_blue.png');"><span id="pm_lang">Send PM</span></div></div>
  </div>

<div id="toast-container"></div>
<script type="text/javascript" src="js/toast.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script type="text/javascript" src="js/player.js"></script>
</body>

</html>
